<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projects In Your Neighborhood</title>
    <link rel="stylesheet" href="./src/assets/css/vendor/nysds-full.min.css" />
    <link
      rel="preload"
      href="./src/assets/fonts/proximanova-regular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link href="./src/assets/fonts/nysds-fonts.css" rel="stylesheet" />
  </head>

  <style>
    #translate-div {
      text-decoration: none !important;
      color: #457aa5;
      font-size: var(--nys-font-size-body-md);
      font-weight: bold;
      background-color: var(--nys-color-info-weak);
    }

    #translate-div a {
      margin-left: unset !important;
      vertical-align: unset !important;
      border: none !important;
      color: #457aa5 !important;
      text-decoration: none;
      padding: 5px 10px;
    }
    .unav-header {
      /* padding-left: 250px; */
    }

    .translate-button-container {
      margin-left: auto;
      align-self: center;
      display: flex !important;
      justify-content: flex-end !important;
    }

    /* Some styling I had to do to make the alignment center to what you have in desktop (ignore this) */
    @media (min-width: 760px) {
      .unav-header {
        display: flex;
        justify-content: center;
        /* flex-direction: row; */
      }
    }
  </style>
  <body>
    <div class="unav-header nys-grid-row">
      <div class="nys-grid-col-7">
        <nys-unavheader hideSearch hideTranslate></nys-unavheader>
      </div>
      <nys-button
        class="translate-button"
        id="translateBtn"
        name="translate"
        prefixIcon="language_filled"
        suffixIcon="chevron_down"
        variant="ghost"
        label="Translate"
        onclick="openTranslate();"
      ></nys-button>
    </div>

    <div id="translate-div" class="nys-grid-row">
      <div class="nys-grid-container">
        <div class="nys-display-flex nys-flex-wrap nys-flex-justify-center">
          <a class=""><span lang="en">English</span></a>
          <a class="" title="Spanish"><span lang="es">Español</span></a>
          <a class="" title="Bengali"><span lang="bn">বাঙালি</span></a>
          <a class="" title="Chinese, simplified"
            ><span lang="zh">中文</span></a
          >
          <a class="" title="Russian"><span lang="ru">Русский</span></a>
          <a class="" title="Yiddish"><span lang="yi" dir="rtl">יידיש</span></a>
          <a class="" title="Korean"><span lang="ko">한국어</span></a>
          <a class="" title="Italian"><span lang="it">Italiano</span></a>
          <a class="" title="Arabic"
            ><span lang="ar" dir="rtl">العربية</span></a
          >
          <a class="" title="Polski"><span lang="pl">Polski</span></a>
          <a class="" title="French"><span lang="fr">Français</span></a>
          <a class="" title="Haitian Creole"
            ><span lang="fr-ht">Kreyòl Ayisyen</span></a
          >
          <a class="" title="Urdu"><span lang="ur" dir="rtl">اردو</span></a>
        </div>
      </div>
    </div>
    <nys-globalheader agencyName="Test App"></nys-globalheader>

    <!-- TEST SECTION -->
    <nys-divider></nys-divider>
    <h1>Testing</h1>
    <div class="nys-display-flex nys-flex-wrap nys-flex-justify-start">
      <div class="unav-header">
        <nys-unavheader hideSearch hideTranslate></nys-unavheader>
      </div>
      <div
        class="nys-flex-2 text-left text-md-center nys-display-flex nys-flex-justify-end"
      >
        <nys-button
          class="translate-button"
          id="translateBtn"
          name="translate"
          label="Translate"
          prefixIcon="language_filled"
          suffixIcon="chevron_down"
          variant="ghost"
        ></nys-button>
      </div>
    </div>

    <!-- <div class="nav-global-header">
<nys-globalheader appName="Office of Children and Family Services" homepageLink="/">
</nys-globalheader>
<nys-button class="translate-button" name="translate" label="Translate" prefixIcon="language_filled" suffixIcon="chevron_down" variant="ghost"></nys-button>
 
</div> -->

    <nys-globalheader
      class="nav-global-header"
      appName="Office of Children and Family Services"
      homepageLink="/"
    >
      <div class="nys-display-flex nys-flex-justify-end">
        <nys-button
          name="translate"
          label="Translate"
          prefixIcon="language_filled"
          suffixIcon="chevron_down"
          variant="ghost"
        ></nys-button>
      </div>
    </nys-globalheader>
    <div class="translate-button-container">
      <nys-button
        name="translate"
        label="Translate"
        prefixIcon="language_filled"
        suffixIcon="chevron_down"
        variant="ghost"
      ></nys-button>
    </div>

    <nys-divider></nys-divider>
    <!-- PURE TEST -->
    <h1>Pure Test</h1>
    <nys-unavheader hideSearch hideTranslate></nys-unavheader>
    <nys-globalheader
      class="nav-global-header"
      appName="Office of Children and Family Services"
      homepageLink="/"
    >
      <div class="translate-button-container"></div>
    </nys-globalheader>

    <!-- TEST 2-->
    <h1>Test 2</h1>
    <div class="image-container">
      <nys-unavheader hideSearch hideTranslate></nys-unavheader>
      <nys-button
        class="top-right-btn"
        name="translate"
        label="Translate"
        prefixIcon="language_filled"
        suffixIcon="chevron_down"
        variant="ghost"
      ></nys-button>
    </div>
    <style>
      .image-container {
        position: relative; /* Needed to position the button inside this container */
        display: flex;
        align-items: center;
        width: 100%; /* Image takes full width */
      }

      .image-container img {
        width: 100%;
        height: auto;
        display: block;
      }

      .top-right-btn {
        position: absolute;
        right: 10px; /* Distance from right edge */
        z-index: 2; /* Make sure it sits above the image */
      }

      @media (max-width: 768px) {
        .image-container {
          display: block;
        }
        .top-right-btn {
          top: auto;
          bottom: 10px;
          /* transform: translateX(50%); */
        }
      }

      @media (max-width: 576px) {
        .top-right-btn {
          top: auto;
          bottom: 10px;
          /* right: 50%; */
          /* transform: translateX(50%); */
        }
      }
    </style>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const translateButton = document.getElementById("translateBtn");
      const contentDiv = document.getElementById("translate-div");

      if (contentDiv != null) {
        // Initially hide the div
        contentDiv.style.display = "none";
      }
      if (translateButton != null) {
        translateButton.addEventListener("click", () => {
          if (contentDiv.style.display === "none") {
            contentDiv.style.display = "block";
          } else {
            contentDiv.style.display = "none";
          }
        });
      }
    });
  </script>
  <script
    src="./src/assets/js/vendor/nysds.js"
    async
    defer
    type="module"
  ></script>
</html>
