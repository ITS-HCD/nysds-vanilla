<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NYSDS Vanilla Demo</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./src/assets/css/vendor/nysds-full.min.css">
  <link rel="preload" href="./src/assets/fonts/proximanova-regular.woff" as="font" type="font/woff" crossorigin>
  <link href="./src/assets/fonts/nysds-fonts.css" rel="stylesheet">

</head>

<body>
  <nys-unavheader></nys-unavheader>
  <nys-globalheader appName="NYS Design System">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="step1.html">Stepper Demo</a></li>
    </ul>
  </nys-globalheader>

  <div class="nys-grid-container-widescreen">
    <div class="nys-grid-row">
      <div class="nys-tablet:nys-grid-col-3"></div>
      <div class="nys-tablet:nys-grid-col-6">
        <div style="margin-top: var(--nys-space-400)">
          <nys-select id="theme-selector" label="Select Theme" width="full">
            <option value="default" selected>Default (NYS)</option>
            <option value="nysds-theme-admin.min.css">Admin</option>
            <option value="nysds-theme-business.min.css">Business</option>
            <option value="nysds-theme-environment.min.css">Environment</option>
            <option value="nysds-theme-health.min.css">Health</option>
            <option value="nysds-theme-local.min.css">Local</option>
            <option value="nysds-theme-safety.min.css">Safety</option>
            <option value="nysds-theme-transportation.min.css">Transportation</option>
          </nys-select>
          <br>
          <div class="nys-grid-row">
            <nys-button onClick="direction('ltr');" label="LTR"></nys-button>
            <nys-button onClick="direction('rtl');" label="RTL"></nys-button>
          </div>
        </div>


        <form id="myForm" class="nys-form" action="#" method="GET">

          <nys-textinput required label="Name" id="name"></nys-textinput>

          <!-- Select Dropdown -->
          <nys-select label="Select your favorite borough" name="favoriteBorough" id="message" required>
            <option value="Bronx">The Bronx</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Staten Island">Staten Island</option>
            <option value="Queens">Queens</option>
          </nys-select>

          <!-- Submit Button -->
          <nys-button type="submit" label="Submit"></nys-button>
        </form>
        <br />

        <nys-alert type="success" heading="Submitted Information">
          <p>Name: <span id="displayName"></span></p>
          <p>message: <span id="displaymessage"></span></p>
        </nys-alert>
      </div>
      <div class="nys-tablet:nys-grid-col-3"></div>
    </div>
  </div>

  <nys-globalfooter agencyName="NYS Design System">
    <ul>
      <li><a href="https://its.ny.gov/about">Terms of Service</a></li>
      <li><a href="https://its.ny.gov">Privacy Policy</a></li>
    </ul>
  </nys-globalfooter>
  <nys-unavfooter></nys-unavfooter>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("pagination").addEventListener("nys-change", function (event) {
        console.log(event);
      });

      const themeSelector = document.getElementById("theme-selector");

      themeSelector.addEventListener("nys-change", function (event) {
        const selectedTheme = event.target.value;
        const existingTheme = document.getElementById("theme-style");

        // Remove the existing theme if it exists
        if (existingTheme) {
          existingTheme.remove();
        }

        // Create a new link element for the selected theme
        const newTheme = document.createElement("link");
        newTheme.id = "theme-style";
        newTheme.rel = "stylesheet";
        newTheme.href = `./src/assets/css/vendor/${selectedTheme}`;

        // Append the new theme to the document head
        document.head.appendChild(newTheme);
      });

    });
  </script>


  <script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get input values
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      // Display values on the same page
      document.getElementById('displayName').textContent = name;
      document.getElementById('displaymessage').textContent = message;
    });
  </script>

  <script>
    function direction(direction) {
      document.querySelector("html").setAttribute('dir', direction);
    };

  </script>
  <script src="./src/assets/js/vendor/nysds.js" async defer type="module"></script>
</body>

</html>
