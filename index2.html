  <style>
    /* Temporary debug styles */
    .debug-row {
      background-color: rgba(255, 0, 0, 0.207);
      border: 2px dashed red;

    .debug-col {

      padding: 4px;

    .debug-col2 {
      background-color: rgba(255, 251, 0, 0.332);

    }

  <body>
    <div class="nys-grid-row debug-row">
      <div class="nys-tablet:nys-grid-col-5 debug-col nys-grid-row nys-grid-gap-lg">
        <h2 class="nysds-heading--h2"> FacilityName </h2>



        <div> 6 Empire st Plaza, Albany, NY</div>
        <p class="column nys-font-h6"><a href="#" target="_blank" target="_blank">Get Directions<nys-icon class="icon-align-margin-bt-5n" name='arrow_forward' size="xl" ariaLabel="Get Directions"></nys-icon></a></p>
        


        <div class="nys-tablet:nys-grid-col-5 debug-col"><nys-icon name="phone_in_talk" aria-label="phone_in_talk" size="3xl" color="var(--nys-color-success)" class="icon-align-margin-bt-7n"></nys-icon>  &nbsp;&nbsp; PhoneNumber</div>
        <div class="nys-tablet:nys-grid-col-5 debug-col"><nys-icon name="mail" aria-label="mail" size="3xl" color="var(--nys-color-success)" class="icon-align-margin-bt-7n"></nys-icon>&nbsp;&nbsp; <a class="txt-reg" href="" mailTo:"+ EmailAddress"> EmailAddress </a></div>
        <div class="nys-tablet:nys-grid-col-5 debug-col"><nys-icon name="link" aria-label="link" size="3xl" color="var(--nys-color-success)" class="icon-align-margin-bt-7n"></nys-icon>&nbsp;&nbsp; <a href="website">  website</a> </div>
      </div>
      <div class="nys-tablet:nys-grid-col-7 debug-col2">

      </div>
