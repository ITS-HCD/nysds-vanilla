<!doctype html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NYSDS Vanilla Demo</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/assets/css/vendor/nysds-full.min.css" />
    <link
      rel="preload"
      href="./src/assets/fonts/proximanova-regular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link href="./src/assets/fonts/nysds-fonts.css" rel="stylesheet" />
  </head>

  <body>
    <div class="nys-grid-container-widescreen" id="main-content">
      <div class="nys-grid-row">
        <div class="nys-tablet:nys-grid-col-3"></div>
        <div class="nys-tablet:nys-grid-col-6">
          <br>
          <br>
          <nys-combobox
            label="Select your favorite fruit"
            placeholder="Type to search..."
            value=""
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
            <option value="date">Date</option>
            <option value="elderberry">Elderberry</option>
            <option value="fig">Fig</option>
            <option value="grape">Grape</option>
            <option value="honeydew">Honeydew</option>
            <option value="kiwi">Kiwi</option>
            <option value="lemon">Lemon</option>
            <option value="mango">Mango</option>
            <option value="nectarine">Nectarine</option>
            <option value="orange">Orange</option>
            <option value="papaya">Papaya</option>
            <option value="quince">Quince</option>
            <option value="raspberry">Raspberry</option>
            <option value="strawberry">Strawberry</option>
            <option value="tangerine">Tangerine</option>
            <option value="watermelon">Watermelon</option>
          </nys-combobox>
<br>
<br>
          <nys-combobox
            label="Select your favorite fruit"
            placeholder="Type to search..."
            value="mango"
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="mango" selected>Mango</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
          </nys-combobox>
<br>
<br>
          <nys-combobox
            label="Select a fruit"
            description="Fruits organized by category"
            placeholder="Type to search..."
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <optgroup label="Citrus">
              <option value="lemon">Lemon</option>
              <option value="lime">Lime</option>
              <option value="orange">Orange</option>
              <option value="grapefruit">Grapefruit</option>
              <option value="tangerine">Tangerine</option>
            </optgroup>
            <optgroup label="Berries">
              <option value="strawberry">Strawberry</option>
              <option value="blueberry">Blueberry</option>
              <option value="raspberry">Raspberry</option>
              <option value="blackberry">Blackberry</option>
              <option value="cranberry">Cranberry</option>
            </optgroup>
            <optgroup label="Tropical">
              <option value="mango">Mango</option>
              <option value="pineapple">Pineapple</option>
              <option value="papaya">Papaya</option>
              <option value="coconut">Coconut</option>
              <option value="passionfruit">Passionfruit</option>
            </optgroup>
            <optgroup label="Stone Fruits">
              <option value="peach">Peach</option>
              <option value="plum">Plum</option>
              <option value="cherry">Cherry</option>
              <option value="apricot">Apricot</option>
              <option value="nectarine">Nectarine</option>
            </optgroup>
          </nys-combobox>

          <br>
          <br>
          <nys-combobox
            label="Select your favorite fruit"
            placeholder="Type to search..."
            disabled
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
          </nys-combobox>
          <br>
          <br>
          <nys-combobox
            label="Select your favorite fruit"
            placeholder="Type to search..."
            required
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
          </nys-combobox>
          <br>
          <br>
          <nys-combobox
            label="Select your favorite fruit"
            placeholder="Type to search..."
            optional
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
          </nys-combobox>
          <br>
          <br>
          <nys-combobox
            label="Select your favorite fruit"
            description="Valid widths are sm, md, lg, and full"
            placeholder="Type to search..."
            width="md"
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
          </nys-combobox>
          <br>
          <br>
          <nys-combobox
            label="Select your favorite fruit"
            placeholder="Type to search..."
            showError
            errorMessage="Please select a fruit"
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
          </nys-combobox>
          <br>
          <br>
          <nys-combobox
            label="Select your favorite fruit"
            description="Some fruits are out of season"
            placeholder="Type to search..."
          >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry" disabled>Cherry (Out of season)</option>
            <option value="mango">Mango</option>
            <option value="strawberry" disabled>Strawberry (Out of season)</option>
            <option value="orange">Orange</option>
          </nys-combobox>
          <br>
          <br>

        </div>
        <div class="nys-tablet:nys-grid-col-3"></div>
      </div>
    </div>
    <script
      src="./src/assets/js/vendor/nysds.js"
      async
      defer
      type="module"
    ></script>
  </body>
</html>
