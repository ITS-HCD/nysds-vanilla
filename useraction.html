<!doctype html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NYSDS Vanilla Demo</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/assets/css/vendor/nysds-full.min.css" />
    <link
      rel="preload"
      href="./src/assets/fonts/proximanova-regular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link href="./src/assets/fonts/nysds-fonts.css" rel="stylesheet" />
  </head>

  <body>
    <nys-unavheader hideTranslate searchUrl="https://designsystem.ny.gov/search/?q="></nys-unavheader>
    <nys-globalheader
      appName="User Action Demo"
      agencyName="Human-Centered Design"
      homepageLink="/"
    >
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="step1.html">Stepper Demo</a></li>
        <li><a href="table.html">Table Demo</a></li>
        <li><a href="useraction.html">User Action Demo</a></li>
      </ul>
      <nys-button slot="user-actions" label="Logout" prefixIcon="slotted">
        <nys-avatar
          slot="prefix-icon"
          ariaLabel="User avatar"
          initials="UX"
        ></nys-avatar>
      </nys-button>
    </nys-globalheader>
    <div class="nys-grid-container-widescreen">
      <div class="nys-grid-row">
        <div class="nys-tablet:nys-grid-col-3"></div>
        <div class="nys-tablet:nys-grid-col-6">
          <div style="margin-top: var(--nys-space-400)">
            <nys-select id="theme-selector" label="Select Theme" width="full">
              <nys-option value="default" selected>Default (NYS)</nys-option>
              <nys-option value="nysds-theme-admin.min.css">Admin</nys-option>
              <nys-option value="nysds-theme-business.min.css"
                >Business</nys-option
              >
              <nys-option value="nysds-theme-environment.min.css"
                >Environment</nys-option
              >
              <nys-option value="nysds-theme-health.min.css">Health</nys-option>
              <nys-option value="nysds-theme-local.min.css">Local</nys-option>
              <nys-option value="nysds-theme-safety.min.css">Safety</nys-option>
              <nys-option value="nysds-theme-transportation.min.css"
                >Transportation</nys-option
              >
            </nys-select>
            <br />
            <div class="nys-grid-row">
              <nys-button onClick="direction('ltr');" label="LTR"></nys-button>
              &nbsp; &nbsp;
              <nys-button onClick="direction('rtl');" label="RTL"></nys-button>
            </div>
          </div>
          <br />
        </div>
        <div class="nys-tablet:nys-grid-col-3"></div>
      </div>
    </div>

    <nys-globalfooter agencyName="NYS Design System">
      <ul>
        <li><a href="https://its.ny.gov/about">Terms of Service</a></li>
        <li><a href="https://its.ny.gov">Privacy Policy</a></li>
      </ul>
    </nys-globalfooter>
    <nys-unavfooter></nys-unavfooter>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("pagination")
          .addEventListener("nys-change", function (event) {
            console.log(event);
          });

        const themeSelector = document.getElementById("theme-selector");

        themeSelector.addEventListener("nys-change", function (event) {
          const selectedTheme = event.target.value;
          const existingTheme = document.getElementById("theme-style");

          // Remove the existing theme if it exists
          if (existingTheme) {
            existingTheme.remove();
          }

          // Create a new link element for the selected theme
          const newTheme = document.createElement("link");
          newTheme.id = "theme-style";
          newTheme.rel = "stylesheet";
          newTheme.href = `./src/assets/css/vendor/${selectedTheme}`;

          // Append the new theme to the document head
          document.head.appendChild(newTheme);
        });
      });
    </script>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get input values
          const name = document.getElementById("name").value;
          const message = document.getElementById("message").value;

          // Display values on the same page
          document.getElementById("displayName").textContent = name;
          document.getElementById("displaymessage").textContent = message;
        });
    </script>

    <script>
      function showModal() {
        const modal = document.getElementById("modal1");
        console.log(modal);
        if (modal) {
          modal.open = true;
        }

        if (selectedTheme === "default") {
          // If default is selected, no need to add a new theme
          return;
        }
        // Create a new link element for the selected theme
        const newTheme = document.createElement("link");
        newTheme.id = "theme-style";
        newTheme.rel = "stylesheet";
        newTheme.href = `./src/assets/css/vendor/${selectedTheme}`;

        // Append the new theme to the document head
        document.head.appendChild(newTheme);
      }
    </script>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get input values
          const name = document.getElementById("name").value;
          const message = document.getElementById("message").value;

          // Display values on the same page
          document.getElementById("displayName").textContent = name;
          document.getElementById("displaymessage").textContent = message;
        });
    </script>

    <script>
      function showModal() {
        const modal = document.getElementById("modal1");
        console.log(modal);
        if (modal) {
          modal.open = true;
        }
      }
      function closeModal() {
        const modal = document.getElementById("modal1");
        console.log(modal);
        if (modal) {
          modal.open = false;
        }
      }
      function direction(direction) {
        document.querySelector("html").setAttribute("dir", direction);
      }
    </script>
    <script
      src="./src/assets/js/vendor/nysds.js"
      async
      defer
      type="module"
    ></script>
  </body>
</html>
