<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NYSDS Vanilla Table Demo</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/assets/css/vendor/nysds-full.min.css" />
    <link
      rel="preload"
      href="./src/assets/fonts/proximanova-regular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link href="./src/assets/fonts/nysds-fonts.css" rel="stylesheet" />
  </head>

  <body>
    <nys-unavheader></nys-unavheader>
    <nys-globalheader appName="NYS Design System">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="step1.html">Stepper Demo</a></li>
        <li><a href="table.html">Table Demo</a></li>
      </ul>
    </nys-globalheader>

    <div class="nys-grid-container-widescreen">
      <nys-table
        id="table1"
        name="Table Name"
        striped
        bordered
        sortable
        download="https://www.google.com"
      >
        <table>
          <caption>Sample Data Table</caption>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">City</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Alice Smith</td>
              <td>30</td>
              <td>New York</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Bob Johnson</td>
              <td>25</td>
              <td>Los Angeles</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Charlie Brown</td>
              <td>35</td>
              <td>Chicago</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Diana Prince</td>
              <td>28</td>
              <td>Miami</td>
            </tr>
          </tbody>
        </table>
      </nys-table>
    </div>

    <nys-globalfooter agencyName="NYS Design System">
      <ul>
        <li><a href="https://its.ny.gov/about">Terms of Service</a></li>
        <li><a href="https://its.ny.gov">Privacy Policy</a></li>
      </ul>
    </nys-globalfooter>
    <nys-unavfooter></nys-unavfooter>
    <script
      src="./src/assets/js/vendor/nysds.js"
      async
      defer
      type="module"
    ></script>
  </body>
</html>
