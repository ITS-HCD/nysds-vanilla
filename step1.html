<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
          <nys-unavheader></nys-unavheader>
  <nys-globalheader appName="NYS Design System"></nys-globalheader>
<div class="nys-grid-container-widescreen">
   <div class="nys-grid-row">
  <nys-stepper
    id="stepper"
    name="stepper"
    label="Register for Design System Office Hours"
    class="nys-desktop:nys-grid-col-3"
  >
    <nys-step
      label="Visit its.ny.gov (external URL)"
      selected
      href="step1.html"
    ></nys-step>
    <nys-step
      label="Personal Details"
      href="step2.html"
    ></nys-step>
    <nys-step
      label="Team Info"
      href="step3.html"
    ></nys-step>
    <nys-step
      label="Usage Survey"
      current
      href="/nys-stepper/survey.html"
      .onClick=() => alert("This step also has a function called on it")
    ></nys-step>
    <nys-step
      label="Newsletter Opt-In"
      href="/nys-stepper/newsletter.html"
    ></nys-step>
    <div slot="actions">
      <nys-button
        variant="outline"
        label="Save & Exit"
        fullWidth
      ></nys-button>
    </div>
  </nys-stepper>
  <div class="nys-desktop:nys-grid-col-9" id="stepper-content">
    <nys-textinput
    label="First Name"
    name="name"
    id="name"
    width="lg"
    >
  </nys-textinput>

  <!-- Textarea -->
  <nys-textarea
    label="Message"
    name="message"
    id="message"
    width="lg"
    rows="4"
    >
  </nys-textarea>

  <!-- File Upload -->
   <nys-fileinput
    label="Upload a file"
    description="You can upload a file here."
    accept=".jpg, .png, .pdf, .docx, .txt"
    dropzone
    multiple
    required
    ></nys-fileinput>

  <!-- Checkbox -->
  <nys-checkbox
    label="Agree to Terms"
    description="I agree to the terms and conditions of this very important form."
    name="agree"
    >
  </nys-checkbox>
  <script>
  setTimeout(() => {
    const stepper = document.querySelector("nys-stepper");
    const contentDiv = document.getElementById("stepper-content");

    if (!stepper || !contentDiv) return;

    const loadContent = async (href) => {
      if (!href) {
        contentDiv.innerHTML =
          "<div>This step has no href to load content from.</div>";
        return;
      }
      try {
        contentDiv.innerHTML = "<div>Loading...</div>";
        const response = await fetch(href);
        if (!response.ok) throw new Error("Network response was not ok");
        const html = await response.text();
        contentDiv.innerHTML = html;
      } catch (error) {
        console.error(error);
        contentDiv.innerHTML = "<div>Error loading content.</div>";
      }
    };

    function isExternalUrl(url) {
      if (new RegExp("^https?://", "i").test(url)) {
        try {
          const parsedUrl = new URL(url);
          return parsedUrl.origin !== window.location.origin;
        } catch {
          return false;
        }
      }
      return false;
    }

    const activateStep = async (stepEl) => {
      if (!stepEl || stepEl.tagName !== "NYS-STEP") return;

      const onClick = stepEl.onClick;
      const href = stepEl.getAttribute("href");

      if (typeof onClick === "function") {
        onClick();
      }

      if (href) {
        if (isExternalUrl(href)) {
          // Redirect browser to the full external URL
          window.open(href);
        } else {
          // Fetch and load internal content dynamically
          await loadContent(href);
        }
      }
    };

    // On initial load: find selected step and run logic
    const selectedStep = stepper.querySelector("nys-step[selected]");
    if (selectedStep) {
      activateStep(selectedStep);
    }

    // Handle custom event from click OR keyboard
    stepper.addEventListener("nys-step-click", async (e) => {
      const stepEl = e.target;
      await activateStep(stepEl);
    });
  }, 0);
</script>
  </div>
</div>

  
</div>
</div>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const themeSelector = document.getElementById("theme-selector");

  themeSelector.addEventListener("change", function (event) {
    const selectedTheme = event.target.value;
    const existingTheme = document.getElementById("theme-style");

    // Remove the existing theme if it exists
    if (existingTheme) {
      existingTheme.remove();
    }

    // Create a new link element for the selected theme
    const newTheme = document.createElement("link");
    newTheme.id = "theme-style";
    newTheme.rel = "stylesheet";
    newTheme.href = `./src/assets/css/vendor/${selectedTheme}`;

    // Append the new theme to the document head
    document.head.appendChild(newTheme);
  });
});
  </script>


    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Display values on the same page
            document.getElementById('displayName').textContent = name;
            document.getElementById('displaymessage').textContent = message;
        });
    </script>
        <script src="./src/assets/js/vendor/nysds.js" async defer type="module"></script>
