    <div class="nys-grid-container-widescreen" id="main-content">

        <div class="nys-grid-col-12">
          <nys-radiogroup
            label="What is your primary work location?"
            description="This is the location you use for your in office days."
          >
            <nys-radiobutton
              name="office"
              label="Albany"
              description="Upstate New York"
              value="albany"
            ></nys-radiobutton>
            <nys-radiobutton
              name="office"
              label="Manhattan"
              description="New York City"
              value="manhattan"
            ></nys-radiobutton>
            <nys-radiobutton
              name="office"
              other
            ></nys-radiobutton>
          </nys-radiogroup>
          <br>
          <nys-checkboxgroup
            label="Select your favorite New York landmarks"
            description="Choose from the options below"
          >
            <nys-checkbox
              label="Adirondacks"
              name="landmarks"
              value="adirondacks"
              errorMessage="You must select this box to continue"
              checked
            ></nys-checkbox>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("pagination")
          .addEventListener("nys-change", function (event) {
            console.log(event);
          });

        const themeSelector = document.getElementById("theme-selector");

        themeSelector.addEventListener("nys-change", function (event) {
          const selectedTheme = event.target.value;
          const existingTheme = document.getElementById("theme-style");

          // Remove the existing theme if it exists
          if (existingTheme) {
            existingTheme.remove();
          }

          // Create a new link element for the selected theme
          const newTheme = document.createElement("link");
          newTheme.id = "theme-style";
          newTheme.rel = "stylesheet";
          newTheme.href = `./src/assets/css/vendor/${selectedTheme}`;

          // Append the new theme to the document head
          document.head.appendChild(newTheme);
        });
      });
    </script>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get input values
          const name = document.getElementById("name").value;
          const message = document.getElementById("message").value;

          // Display values on the same page
          document.getElementById("displayName").textContent = name;
          document.getElementById("displaymessage").textContent = message;
        });
    </script>
